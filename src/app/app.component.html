<div>
  <h2 class="font">Lista de tareas</h2>
  <ul>
    <li class="font" *ngFor="let tarea of listaTareas; let i = index">
      {{tarea}} 
      <button (click)="eliminarTarea(i)">Eliminar</button>
    </li>
    <input type="text" placeHolder="Nueva Tarea" [(ngModel)]="nuevaTarea"/>
    <button (click)="agregarTarea()">Agregar</button>
  </ul>
</div>
